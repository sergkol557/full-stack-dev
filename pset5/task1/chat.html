<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
            <div class="header4"></div>
            <div class="header5"></div>
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
            <div class="header4"></div>
            <div class="header5"></div>
        </header>
        <div class="content" align="center">
            <div class="chat__wrapper">
                <div class="content__header">
                    Easy Chat
                </div>
                <div class="listbox">
                    <textarea wrap="virtual" readonly></textarea>
                </div>                
                <div class="content__form-wrapper">
                    <div class="msg-form" id="msg">
                        <input type="text" name="text" class="msg-txt" id="text-msg">
                        <input type="button" class="msg-send" value="Send" id="go">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
