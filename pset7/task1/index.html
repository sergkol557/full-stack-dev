<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div>
            <p>input ip</p>
            <input type="text" id="ip" required value="127.0.0.1">
            <button>Check IP</button>
        </div>
        <div>
            <p>input url</p>
            <input type="url" id="url" required value="http://www.olx.ua">
            <button>Check URL</button>
        </div>
        <div>
            <p>input email</p>
            <input type="email" id="email" required value="serg@gmail.com">
            <button>Check Email</button>
        </div>
        <div>
            <p>input date</p>
            <input type="text" id="date" required value="12/23/2015">
            <button>Check Date</button>
        </div>
        <div>
            <p>input time</p>
            <input type="text" id="time" required value="10:54:51">
            <button>Check Time</button>
        </div>
    </div>
</div>

</body>
</html>
