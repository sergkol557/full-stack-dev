<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zodiak</title>
	<script src="js/script.js"></script>
</head>
<body>
	<div align="center">
		<form name="znak_zodiac">
			<p>
			input date in format 2014-12-31
			</p>
			<input type="text" id="year" maxlength="4" size="4" value="2014" required
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57'>-
			<input type="text" id="month" size="2" maxlength="2" value="12" required
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57'
				   onkeyup="checkMonth()">-
			<input type="text" id="day" size="2" maxlength="2" value="31" required
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57'
				   onkeyup="checkDay()">
		<input type="button" value="Узнать" onClick="learn_sign()">
		<p>
		Ваш знак Зодиака - <input type="text" id="znak" size="15">
			<img src="" alt="" id="zodiac_image">
		</p>
		</form>
	</div>	
</body>
</html>
