<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Определить номер подъезда и этаж по номеру квартиры</title>
	<script src="js/script.js"></script>
</head>
<body>
	<div align="center">
		
			<label for="floors">Количество этажей</label>
			<input type="text" id="floors" size="3" maxlength="3" value="8"
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
			<label for="entrances">Количество подъездов</label>
			<input type="text" id="entrances" size="3" maxlength="3" value="2"
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
			<label for="flats_on_floor">Количество квартир на этаже</label>
			<input type="text" id="flats_on_floor" size="2" maxlength="2" value="2"
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
			<label for="flat_number">Номер квартиры</label>   
			<input type="text" id="flat_number" size="7" maxlength="7" value="43"
				   onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>	   
			<button onclick="countEntranceFloor()">Рассчитать этаж и подъезд</button>
		
		<div id="result"></div>		
	</div>	
</body>
</html>
