<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time miliseconds to hh:mm:ss</title>
	<script src="js/script.js"></script>
</head>
<body>
	<div align="center">
		<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
		 id="time" value="0">
		</input>	
		<button onclick="countTime()">countTime</button>
		<div>
			<p id="result"></p>
		</div>
	</div>	
</body>
</html>
